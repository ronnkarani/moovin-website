{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>Edit Property: {{ property.title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'landlord' %}">Cancel</a>
  </form>
</div>
{% endblock %}
