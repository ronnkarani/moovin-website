{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Contact Page -->
  <section class="contact-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Weâ€™re here to help. Reach out for inquiries, support, or partnerships.</p>
    </div>
  </section>

  <section class="contact-section">
    <div class="container contact-grid">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="text" name="subject" placeholder="Subject" />
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><i class="fa-solid fa-phone"></i> +254 712 345678</p>
        <p><i class="fa-solid fa-envelope"></i> info@rentmoovin.co.ke</p>
        <p><i class="fa-solid fa-location-dot"></i> Nairobi, Kenya</p>
        <div class="map-placeholder">
          <iframe 
            src="https://maps.google.com/maps?q=nairobi&t=&z=13&ie=UTF8&iwloc=&output=embed" 
            width="100%" 
            height="200" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
